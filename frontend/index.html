<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini RAG Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-layout">

    <!-- LEFT SIDE PANEL -->
    <aside class="side-panel">
      <h2>ðŸ“‚ Documents</h2>

      <div id="fileStatus" class="file-status">
        No file uploaded
      </div>

      <div id="fileList" class="file-list">
        <!-- dynamically populated -->
      </div>

      <button class="clear-btn" onclick="clearDocuments()">
        ðŸ—‘ Clear All Documents
      </button>
    </aside>

    <!-- MAIN CHAT AREA -->
    <div class="chat-container">
      <div class="chat-box">
        <div id="chatWindow" class="chat-window"></div>

        <div class="input-bar">
          <label for="fileInput" class="file-label">ðŸ“Ž</label>
          <input
            id="fileInput"
            type="file"
            class="file-input"
            accept=".pdf,.txt"
          />

          <input
            id="queryInput"
            type="text"
            placeholder="Ask something..."
            onkeydown="if(event.key==='Enter') sendMessage()"
          />
          <button onclick="sendMessage()">Send</button>
          <button class="summary-btn" onclick="summarizeCurrentDocument()">Summarize</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
